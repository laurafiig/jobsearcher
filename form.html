<!DOCTYPE html>
<html>
<head>
	<title>Job Searcher</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<!--  
COMMENTS
1 I commented out the follow up section, the form was getting kind of bloated
2 Maybe we should do the same to the Rejection section, but it's a part of the process that I have lots of comments on
3 Multiple interview sections would be nice, but maybe this would be better as a stretch goal
-->
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<form>
					<h3>APPLICATION</h3>
					<div class="form-group">
					<label for="company">Company: (required)</label>
					<input type="text" class="form-control" id="company">
					</div>
					<div class="form-group">
					<label for="title">Job Title: (required)</label>
					<input type="text" class="form-control" id="title">
					</div>
					<div class="form-group">
					<label for="link">Link to Job Description</label>
					<input type="text" class="form-control" id="link">
					</div>
					<div class="form-group">
					<label for="dateApp">Date Applied: (required)</label>
					<input type="date" class="form-control" id="dateApp">
					</div>
					<div class="form-group">
					<label for="HowApp">How Applied:</label>
					<select class="form-control" id="HowApp">
					<option>Linked In</option>
					<option>On Company Website</option>
					<option>Job Board</option>
					<option>Recruiter</option>
					</select>
					</div>
					<div class="form-group">
					<label for="contactApp">Contact Name:</label>
					<input type="text" class="form-control" id="contactApp">
					</div>
				<hr>
			<!--	<h3>FOLLOW UP</h3>
					<div class="form-group">
					<label for="dateFollow">Date of Follow Up:</label>
					<input type="date" class="form-control" id="dateFollow">
					</div>
					<div class="form-group">
					<label for="howFol">Method:</label>
					<select class="form-control" id="howFol">
					<option>Linked In</option>
					<option>E Mail</option>
					<option>Phone</option>
					</select>
					</div>
					<div class="form-group">
					<label for="contactFol">Contact:</label>
					<input type="text" class="form-control" id="contactFol">
					</div>
					<div class="form-group">
					<label for="resultFol">Result</label>
					<input type="text" class="form-control" id="resultFol">
					</div>
				<hr>	-->
					<h3>PHONE INTERVIEW</h3>
					<div class="form-group">
					<label for="datePhone">Date of Phone Interview:</label>
					<input type="date" class="form-control" id="datePhone">
					</div>
					<div class="form-group">
					<label for="contactPhone">Contact:</label>
					<input type="text" class="form-control" id="contactPhone">
					</div>
					<div class="form-group">
					<label for="resultPhone">Result</label>
					<input type="text" class="form-control" id="resultPhone">
					</div>
				<hr>
					<h3>INTERVIEW</h3>
					<div class="form-group">
					<label for="dateInt">Date of Interview:</label>
					<input type="date" class="form-control" id="dateInt">
					</div>
					<div class="form-group">
					<label for="contactInt">Contact:</label>
					<input type="text" class="form-control" id="contactInt">
					</div>
					<div class="form-group">
					<label for="resultInt">Result</label>
					<input type="text" class="form-control" id="resultInt">
					</div>
				<hr>
					<h3>JOB OFFER</h3>
					<div class="form-group">
					<label for="dateOffer">Date of Offer:</label>
					<input type="date" class="form-control" id="dateOffer">
					</div>
					<div class="form-group">
					<label for="Accept">Accepted:</label>
					<select class="form-control" id="Accept">
					<option>Yes</option>
					<option>No</option>
					</select>
					</div>
				<hr>
					<h3>REJECTION</h3>
					<div class="form-group">
					<label for="dateRej">Date of Offer:</label>
					<input type="date" class="form-control" id="dateRej">
					</div>
					<div class="form-group">
					<label for="howRej">Method:</label>
					<select class="form-control" id="howRej">
					<option>E-mail</option>
					<option>Phone</option>
					<option>None</option>
					</select>
					</div>
				<hr>				
					<button type="submit" class="btn btn-default">SUBMIT</button>
				<br>
				</form>
			</div>
		
			<div class="col-lg-6">

				<form>
					<h3>REVIEWS</h3>
					<div class="form-group">
					<label for="rev">Application Number:</label>
					<input type="text" class="form-control" id="rev">
					</div>
					<div class="form-group">
					<label for="section">Stage:</label>
					<select class="form-control" id="section">
					<option>Application Process</option>
					<option>Phone Interview</option>
					<option>Interview</option>
					<option>Offer</option>
					<option>Rejection</option>
					<option>General</option>
					</select>
					</div>
					<div class="form-group">
					<label for="comment">Comment:</label>
					<textarea class="form-control" rows="8" id="comment"></textarea>
					</div>
					<button type="submit" class="btn btn-default">SUBMIT</button>
				<br>
				</form>

			</div>
		</div>	
	</div>
</body>
</html>
